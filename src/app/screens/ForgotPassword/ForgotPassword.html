<form method="POST">
    <screen title="Forgot your password?">
        <p>
            Fill in your email and click <strong>Send</strong>. You wil receive an email with instructions to reset your password.
        </p>
        <input type="hidden" name="clientId" :value="details.params.client_id">
        <input type="hidden" name="profile_type" value="profile">
        <div class="row">
            <div class="col">
                <form-field label="Email">
                    <input v-model="email" placeholder="Email">
                </form-field>
            </div>
        </div>

        <template slot="footer">
            <button class="btn btn-primary btn-block" :disabled="!email">Send</button>
            <nav-link path="login">
                <button type="button" class="btn btn-secondary btn-block mt-2">Back</button>
            </nav-link>
        </template>
    </screen>
</form>
